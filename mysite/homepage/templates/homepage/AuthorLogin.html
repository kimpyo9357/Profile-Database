<!DOCTYPE html>
<html lang="ko">
    {% load static %}
<head>
    <title>Show Yout Information!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/AuthorLogin.css' %}">
    <style>
        #login{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <form method="post" class="login_form">
            <h1>관리자 로그인</h1>
            {% csrf_token %}
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <input id="user_stn" name="user_stn" type="text" placeholder="학번을 입력하세요"><br>
            <input id="user_pw" name="user_pw" type="password" placeholder="비밀번호를 입력하세요"><br>
            <button type="submit" value="Submit">로그인</button>
        </form>
    </table>
    </div>

</body>
</html>
